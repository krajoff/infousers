<html>
<head>
    <title>
        List of users
    </title>
</head>
<body>
<h1>Users:</h1>
<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Age</th>
        <th>E-mail</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
